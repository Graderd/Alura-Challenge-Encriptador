<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador Challenge</title>
   <!-- <link rel="stylesheet" href="css/reset.css"> --> 
    <link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
	<header>
		<h1><img src="imagenes/logo2.png" alt="Logo" class="logo"></h1>
	</header>

	<main>
		<section class="seccion1">
			<div class="contenedor-texto">
				<textarea class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
			</div>
			
			<div class="alerta">
				<img src="imagenes/warning-sign.png" alt="alerta" class="img-alerta">
				<p>Solo letras minusculas y sin acentos</p>
			</div>
	
			<div class="contenedor-btn">
				<input type="button" class="btn-encriptar" value="Encriptar">
				<input type="button" class="btn-desencriptar" value="Desencriptar">
			</div>
	
		</section>
	
			<section class="seccion2">
				<div class="contenedor-img">
					<img src="imagenes/buscar2.jpg" alt="img pantalla desencriptado" class="img2">
				</div>

				<div class="contenedor-texto2">
					<h3>Ningun mensaje fue <br> encontrado</h3>
					<p>ingrese el texto que desea encriptar o <br> desencriptar.</p>
				</div>

				<div class="contenedor-resultado">
					<p class="texto-resultado"></p>
				</div>

				<div class="contenedor-copiar">
					<input type="button" class="btn-copiar" value="Copiar">
				</div>
			</section>
	</main>

	<script src="js/scrip.js"></script>

  </body>
</html>
